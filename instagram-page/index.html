<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/assets/Instagram-foto.jpg" alt="mobile">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/assets/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/assets/foto-perfil.jpeg" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as _pbonini</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not _pbonini?</p>
                <p class="not-account"> 
                    <span class="link">Switch Account</span> 
                    or 
                    <span class="link">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Get the app.
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
